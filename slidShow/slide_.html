<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /* img{
            display: flex;
            margin: 5px auto;
        }
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3px;
        } */
        #BTN
        {
            top: 300px;
            position: fixed  !important;
        }
    </style>
    <script>

        var currentImage = 0
        var timerID;
        var imageArray = [];
        imageArray[0]="1.jpg";
        imageArray[1]="2.jpg";
        imageArray[2]="3.jpg";
        imageArray[3]="4.jpg";
        imageArray[4]="5.jpg";
        imageArray[5]="6.jpg";
        
        function flip()
        {
            currentImage++;
            if(currentImage == 5) 
                currentImage=0;
            document.images[0].src= imageArray[currentImage];	
        }   
        function nextImge() {
            document.images[0].src= imageArray[currentImage++];
        }
        function preImge() {
            document.images[0].src= imageArray[currentImage--];
        }



    </script>
</head>
<body>
    <img src="1.jpg"  id="img" width="20%" height="50%">
    <br>
    <br>
    <div id="BTN">
        <button onclick="timerID=setTimeout('preImge()',500)">
            previous
        </button>
        <button onclick="timerID=setInterval('flip()',1000)">
            Start Slide Show
        </button>
        <button onclick="clearInterval(timerID);">
            End Slide Show
        </button>
        <button onclick="timerID=setTimeout('nextImge()',500)">
            Next
        </button>
    </div>
</body>

</html>
