    <script>
        //TaskOne
        let list = function(_start, _end, _step) {
                this.start = _start;
                this.end = _end;
                this.step = _step;
                this.getStart = function() {
                    return this.start;
                }
                this.setStart = function(_start) {
                    this.start = _start;
                }
                this.getEnd = function() {
                    return this.end;
                }
                this.setEnd = function(_End) {
                    this.end = _End;
                }
                this.getStep = function() {
                    return this.step;
                }
                this.setStep = function(_Step) {
                    this.step = _Step;
                }
                this.fillList = function() {
                    var myList = [];
                    for (var index = this.start; index <= this.end; index += this.step) {
                        myList.push(index)
                    }
                    return myList
                }
                var myArr = this.fillList();
                this.pop = function(number) {
                    // console.log("in pop");
                    var myNewList = [];
                    var valueOfPoppedIndex = myArr[number];
                    // console.log(myArr[number])
                    var poppedValue = myArr.map(function(value) {
                        myNewList.push(value);
                        if (valueOfPoppedIndex == value) {
                            // console.log(value)
                            myNewList.splice(number, 1);
                        }
                        return myNewList;
                    });
                    myList = myNewList
                    return myList;
                }
            }
            //TestCase
        var l1 = new list(10, 100, 15)
        console.log(l1.fillList())
        console.log(l1.pop(3))
        l1.setEnd(200);
        console.log(l1.fillList())
        l1.setStep(20);

        //Task two
        let counter = 0;
        let rectangle = function(_Width, _height) {
            this.width = _Width ? _Width : 0;
            this.height = _height ? _height : 0;
            rectangle.counter++;
        }
        rectangle.counter = 0;
        rectangle.prototype.calcPerimeter = function() {
            return ((this.width + this.height) * 2);
        }
        rectangle.prototype.calcArea = function() {
            return (this.width * this.height);
        }
        rectangle.prototype.toString = function() {
            statement = `Width is ${this.width} Height is ${this.height} Area is ${this.calcArea()} Perimeter is ${this.calcPerimeter()}`;
            return statement;
        }
        rectangle.getCounter = function() {
                return (rectangle.counter);
