<body>
    <script>
        // Two

        function sumAll() {
            let i;
            let sum = 0;
            for (i = 0; i < arguments.length; i++) {
                if (typeof(arguments[i]) != "number") {
                    throw "The entered value not equaled numeric value "
                }
                sum += arguments[i];
            }
            return sum;
        }
        // Test Case
        console.log(sumAll(1, 4, 3))
        console.log(sumAll(1, 4, 3, "Mayar"))
    </script>
</body>
