<body>
    <script>
        // three
        let reversedArr = new Array();

        function firstFunction() {
            let myArr = new Array();
            for (let index = 0; index < arguments.length; index++) {
                myArr.push(arguments[index]);
            }
            reversedArr = myArr.reverse()
            return reversedArr;
        }

        function secondFunction() {
            let secondMyArr = new Array();
            let ReversedSecondMyArr = new Array();

            for (let index = 0; index < arguments.length; index++) {
                secondMyArr.push(arguments[index]);
            }
            let theLastIndex = (secondMyArr.length) - 1;
            // console.log(theLastIndex)
            for (let secondIndex = 0; secondIndex < secondMyArr.length; secondIndex++) {
                ReversedSecondMyArr.push(secondMyArr[theLastIndex]);
                theLastIndex--;
            }
            return ReversedSecondMyArr;
        }
        // Test Case
        console.log(firstFunction(3, 7, 1, 8, 4))
        console.log(secondFunction(1, 3, 6, 6, 8))
    </script>
