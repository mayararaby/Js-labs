<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="note"></div>
    <script>
        window.addEventListener('contextmenu', function(e) {
            document.getElementById("note").innerHTML += '<h1>You clicked right click</h1>'
            e.preventDefault();
        }, false);
    </script>
</body>

</html>
